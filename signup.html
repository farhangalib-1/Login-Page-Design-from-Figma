<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="signup-style.css">
    <title>Signup</title>
</head>
<body class="poppins-medium">
    <main>
        <div class="login-content">
            <div class="text-and-form-content">
            <p class="heading">Get Started Now</p>
            <form>
                <div class="email-password"></div>
                <div for="email"><label class="name">Name</label></div>
                 <input type="text" name="name" id="name" placeholder="Enter your name">
                 <div class="email-password"></div>
                <div for="email"><label class="email">Email address</label></div>
                <input type="text" name="email" id="email" placeholder="Enter your email">
                <div class="password"><label for="Password">Password</label></div>
                <input type="password" name="password" id="password" placeholder="Password">
                <div class="checkbox"><input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">I agree to the <a href="#">terms & policy</a></label></div>
                <input type="submit" value="Signup">
            </form>
            <div class="divider">
                <hr><span>Or</span><hr>
            </div>
            <div class="btns">
                <button class="btns-1" ><img src="google.png" alt="" width="20px" height="20px"><span>Sign in with Google</span></button>
                <button class="btns-2"><img src="apple.png" alt="" width="20px" height="20px" ><span>Sign in with Apple</span> </button>
            </div>
            <p class="footer-section">Have an account? <a href="index.html">Sign In</a></p>
        </div>
        <div class="image">
            <img src="bg.jpg" alt="" width="600px" height="750px">
        </div>
        </div>
    </main>
</body>
</html>
